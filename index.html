<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Our Staff</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .staff-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .staff-name {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .staff-title {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .brochure-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
        }

        .inactive-message {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
            font-size: 1.2em;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .staff-name {
                font-size: 1.8em;
            }

            .button-group {
                gap: 12px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading staff information...</p>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Google Apps Script Web App URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzQsBwtUlPp628xR5sfXWXWQ50M7SJKlUH6v4TVQBTH52-o1iFeB3oruf4J3l8RkLPcWw/exec';
        
        // Generic WhatsApp message
        const WHATSAPP_MESSAGE = "Hi! I'm interested in learning more about your products and services.";
        
        // Brochure download URL (replace with your actual brochure URL)
        const BROCHURE_URL = 'https://www.lg.com/sg/';

        // Get staff ID from URL parameter
        function getStaffIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('staffid');
        }

        // Load staff information
        async function loadStaffInfo() {
            const staffId = getStaffIdFromUrl();
            const contentDiv = document.getElementById('content');

            if (!staffId) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>Invalid Link</h2>
                        <p>No staff ID provided in the URL.</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${WEB_APP_URL}?staffid=${encodeURIComponent(staffId)}`);
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type');
                
                // If it's JSON, parse as JSON
                if (contentType && contentType.includes('application/json')) {
                    const staffData = await response.json();
                    displayStaffInfo(staffData);
                } else {
                    // Otherwise, get as text
                    const data = await response.text();
                    
                    // Check if it looks like JSON (starts with { or [)
                    if (data.trim().startsWith('{') || data.trim().startsWith('[')) {
                        try {
                            const staffData = JSON.parse(data);
                            displayStaffInfo(staffData);
                        } catch (e) {
                            console.error('JSON parse error:', e);
                            contentDiv.innerHTML = `
                                <div class="error">
                                    <h2>Data Format Error</h2>
                                    <p>Received: ${data}</p>
                                </div>
                            `;
                        }
                    } else {
                        // Handle text responses
                        if (data.includes('LG.com')) {
                            contentDiv.innerHTML = `
                                <div class="inactive-message">
                                    ${data}
                                </div>
                            `;
                        } else {
                            contentDiv.innerHTML = `
                                <div class="error">
                                    <h2>Error</h2>
                                    <p>${data}</p>
                                </div>
                            `;
                        }
                    }
                }
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>Connection Error</h2>
                        <p>Unable to load staff information. Please try again later.</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Handle brochure download
        function handleBrochureClick() {
            if (BROCHURE_URL === 'YOUR_BROCHURE_PDF_URL_HERE') {
                alert('Brochure will be available soon! Please contact our staff member directly for more information.');
            } else {
                window.open(BROCHURE_URL, '_blank');
            }
        }

        // Display staff information with buttons
        function displayStaffInfo(staffData) {
            const contentDiv = document.getElementById('content');
            
            // Clean phone number for WhatsApp (remove spaces, dashes, etc.)
            const cleanPhone = (staffData.WhatsApp || '').replace(/[\s\-\(\)]/g, '');
            const whatsappUrl = `https://wa.me/${cleanPhone}?text=${encodeURIComponent(WHATSAPP_MESSAGE)}`;
            
            contentDiv.innerHTML = `
                <div class="staff-card">
                    <h1 class="staff-name">${staffData.Name || 'Staff Member'}</h1>
                    <p class="staff-title">Sales Representative</p>
                </div>
                
                <div class="button-group">
                    <a href="${whatsappUrl}" class="btn whatsapp-btn" target="_blank">
                        <span>ðŸ’¬</span>
                        Contact via WhatsApp
                    </a>
                    
                    <button onclick="handleBrochureClick()" class="btn brochure-btn">
                        <span>ðŸ“„</span>
                        Download Brochure
                    </button>
                </div>
            `;
        }

        // Load staff info when page loads
        window.addEventListener('load', loadStaffInfo);
    </script>
</body>
</html>
